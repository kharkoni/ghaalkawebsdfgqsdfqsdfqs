[advanced]

[[advanced.headers]]
source = "**/*.{html,css,js}"
[advanced.headers.headers]
Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
Pragma = "no-cache"
Expires = "0"

[[advanced.headers]]
source = "**/*.{mp4,avi,mov,webm,mkv,3gp,flv,wmv,m4v,ogv}"
[advanced.headers.headers]
Accept-Ranges = "bytes"
Cache-Control = "public, max-age=3600"
